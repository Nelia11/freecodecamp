<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Sign up to yourcustomtailor.com</h1>
    <p id="description"> 
          Sign up below to save up to 70% on apparel, hand-bags and cosmetics.
    </p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name: <input id="name" name="name" type="text" placeholder="Enter Your Name" required/></label>
        <label for="email" id="email-label">Email: <input id="email" name="email" type="email" placeholder="Enter Your Email" required/></label>
        <label for="number" id="number-label">Age (optional): <input id="number" name="number" type="number" min="13" max="120" placeholder="Age"></label>
      </fieldset>
      <fieldset>
        <label for="dropdown"> Select Your Country
          <select id="dropdown" name="dropdown" required >
            <option value="">(select one)</option>
            <option value="1">Denmark</option>
          </select>
        </label>        
      </fieldset>
      <fieldset>
        <label for="pesronal-account"><input id="personal-account" type="radio" value="personal-account" name="account-type" class="inline" required/> Personal account</label>
        <label for="business-account"><input id="business-account" type="radio" value="business-account" name="account-type" class="inline" required/> Business account</label>
      </fieldset>
      <fieldset>
        <label for="terms-conditions"><input type="checkbox" id="terms-conditions" value="terms-conditions" name="terms-conditions" class="inline" required/> I accept the terms and conditions</label>
        <label for="newsletter"><input type="checkbox" id="newsletter" name="newsletter" value="newsletter" class="inline"/> Recieve weekly newsletter</label>
      </fieldset>  
      <fieldset>
        <label for="comments">Any comments or suggestions? (optional) <textarea id="comments" name="comments" placeholder="I would like ..."/></textarea></label>
      </fieldset>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
